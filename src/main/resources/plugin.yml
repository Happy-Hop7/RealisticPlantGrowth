name: '${project.name}'
version: '${project.version}'
main: de.nightevolution.RealisticPlantGrowth
api-version: '1.20'
prefix: 'RealisticPlantGrowth'
author: TheRealPredator
description: '${project.description}'
website: '${project.url}'

commands:
   rpg:
      description: Execute a RealisticPlantGrowth command.
      usage: /ppg <reload|debug>
      permission: rpg.help
      aliases: [realisticPlantGrowth, realisticplantgrowth]

permissions:
  rpg.*:
    description: Gives access to all RealisticPlantGrowth features.
    default: op
    children:
        rpg.help: true
        rpg.reload: true
        rpg.debug: true