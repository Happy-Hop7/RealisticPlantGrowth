name: RealisticPlantGrowth
version: '${project.version}'
main: de.nightevolution.RealisticPlantGrowth
api-version: '1.20'
prefix: '[RealisticPlantGrowth]'
authors: [pwn9, msudol, TheRealPredator]
description: A Spigot/Paper Plugin for Minecraft that makes plant growth more configurable, per biome.
website: https://online.nightevolution.de

commands:
   ppg:
      description: Execute a PwnPlantGrowth command
      usage: /ppg <reload|save>
      permission: ppg.ppg
      permission-message: You dont have permission for this command
permissions:
  ppg.*:
    description: gives all permissions of PwnPlantGrowth
    default: op
    children:
        ppg.ppg: true
        ppg.reload: true 
        ppg.save: true