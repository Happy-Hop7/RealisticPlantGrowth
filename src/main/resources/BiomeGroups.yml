#
# BiomeGroups.yml defines groups of biomes categorized for specific plant growth modifications.
# This configuration allows you to tailor growth rates for different sets of biomes,
# creating diverse environmental conditions for your in-game plants.
#
# Disclaimer:
# The BiomeGroups.yml settings provided here are EXAMPLES. Users are encouraged to customize and modify
# these settings based on their specific preferences and gameplay needs.
# Experiment with different growth rates in various biomes to create a unique and tailored
# experience in your Minecraft world.
#
# I would greatly appreciate sharing well-configured versions of this file with the community :)
#
########################################################################################################################

# === Biomes categorized by climate zones based on their temperature ===

# Hot and dry biomes without rain/snow
Arid:
  - BADLANDS
  - DESERT
  - ERODED_BADLANDS
  - WOODED_BADLANDS

# Savanna biomes
Savanna:
  - SAVANNA
  - SAVANNA_PLATEAU

# Frozen biomes where water freezes and ice generates
Frozen:
  # Beaches
  - SNOWY_BEACH
  # Oceans
  - DEEP_FROZEN_OCEAN
  - FROZEN_OCEAN
  # Rivers
  - FROZEN_RIVER
  # Snowy-type biomes
  - FROZEN_PEAKS
  - GROVE
  - ICE_SPIKES
  - JAGGED_PEAKS
  - SNOWY_PLAINS
  - SNOWY_SLOPES
  - SNOWY_TAIGA


# Cold biomes
Chilly:
  # Beaches
  - STONY_SHORE
  # Oceans
  - COLD_OCEAN
  - DEEP_COLD_OCEAN
  # Chilly-type biomes
  - OLD_GROWTH_PINE_TAIGA
  - OLD_GROWTH_SPRUCE_TAIGA
  - TAIGA


# Neutral / warm biomes
Temperate:
  # Oceans
  - OCEAN
  - DEEP_OCEAN
  - LUKEWARM_OCEAN
  - DEEP_LUKEWARM_OCEAN
  - WARM_OCEAN
  # Temperate-type biomes
  - BIRCH_FOREST
  - CHERRY_GROVE
  - DARK_FOREST
  - FLOWER_FOREST
  - FOREST
  - MEADOW
  - MUSHROOM_FIELDS
  - OLD_GROWTH_BIRCH_FOREST
  - PLAINS
  - SUNFLOWER_PLAINS


# Tropical biomes
Tropical:
  # Jungle
  - JUNGLE
  - BAMBOO_JUNGLE
  - SPARSE_JUNGLE
  # Swamp
  - MANGROVE_SWAMP
  - SWAMP


# Temperate rivers and beaches
RiverAndCoasts:
  - RIVER
  - BEACH


# All cave biomes
Caves:
  - DEEP_DARK
  - DRIPSTONE_CAVES
  - LUSH_CAVES


# Biomes with bad plant growing on the surface
Windy:
  - WINDSWEPT_FOREST
  - WINDSWEPT_GRAVELLY_HILLS
  - WINDSWEPT_HILLS
  - WINDSWEPT_SAVANNA


# All Nether dimension biomes
Nether:
  - BASALT_DELTAS
  - CRIMSON_FOREST
  - NETHER_WASTES
  - SOUL_SAND_VALLEY
  - WARPED_FOREST


# All End dimension biomes
End:
  - END_BARRENS
  - END_HIGHLANDS
  - END_MIDLANDS
  - SMALL_END_ISLANDS
  - THE_END
  - THE_VOID