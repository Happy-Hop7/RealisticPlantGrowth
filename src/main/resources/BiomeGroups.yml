########################################################################################################################
#
# BiomeGroups.yml defines groups of biomes categorized for specific plant growth modifications.
# Plants in Minecraft may have varied growth rates based on the biome they're planted in.
# This configuration allows you to tailor growth rates for different sets of biomes,
# creating diverse environmental conditions for your in-game plants.
#
# Disclaimer:
# The BiomeGroups.yml settings provided here are EXAMPLES. Users are encouraged to customize and modify
# these settings based on their specific preferences and gameplay needs.
# Experiment with different growth rates in various biomes to create a unique and tailored
# experience in your Minecraft world.
#
# I would greatly appreciate sharing well-configured versions of this file with the community :)
#
########################################################################################################################
BiomeGroup:
  Hell:
    - BASALT_DELTAS
    - CRIMSON_FOREST
    - NETHER_WASTES
    - SOUL_SAND_VALLEY
    - WARPED_FOREST
  End:
    - END_BARRENS
    - END_HIGHLANDS
    - END_MIDLANDS
    - SMALL_END_ISLANDS
    - THE_END
    - THE_VOID
  Badlands:
    - BADLANDS
    - BADLANDS_PLATEAU
    - ERODED_BADLANDS
    - MODIFIED_BADLANDS_PLATEAU
    - MODIFIED_WOODED_BADLANDS_PLATEAU
    - WOODED_BADLANDS_PLATEAU
  Desert:
    - DESERT
    - DESERT_HILLS
    - DESERT_LAKES
  Jungle:
    - BAMBOO_JUNGLE
    - BAMBOO_JUNGLE_HILLS
    - JUNGLE
    - JUNGLE_EDGE
    - JUNGLE_HILLS
    - MODIFIED_JUNGLE
    - MODIFIED_JUNGLE_EDGE
  GreatGrowing:
    - BEACHES
    - BIRCH_FOREST
    - FOREST
    - JUNGLE
    - MUSHROOM_ISLAND
    - MUSHROOM_ISLAND_SHORE
    - PLAINS
    - RIVER
    - SAVANNA
    - SWAMPLAND
  GoodGrowing:
    - BIRCH_FOREST_HILLS
    - FOREST_HILLS
    - JUNGLE_HILLS
    - MESA
    - ROOFED_FOREST
    - TAIGA
    - REDWOOD_TAIGA
    - REDWOOD_TAIGA_HILLS
    - TAIGA_HILLS
  BadGrowing:
    - COLD_BEACH
    - EXTREME_HILLS
    - EXTREME_HILLS_WITH_TREES
    - FROZEN_RIVER
    - ICE_FLATS
    - ICE_MOUNTAINS
    - MESA_CLEAR_ROCK
    - MESA_ROCK
    - SAVANNA_ROCK
    - STONE_BEACH
    - TAIGA_COLD
    - TAIGA_COLD_HILLS
  Snowy:
    - SNOWY_BEACH
    - SNOWY_MOUNTAINS
    - SNOWY_TAIGA
    - SNOWY_TAIGA_HILLS
    - SNOWY_TAIGA_MOUNTAINS
    - SNOWY_TUNDRA
  NoGrowing:
    - VOID
    - SKY