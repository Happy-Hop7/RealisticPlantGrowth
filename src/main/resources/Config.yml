########################################################################################################################
#|                                                                                                                    |#
#| General Plugin Settings                                                                                            |#
#|                                                                                                                    |#
#| Core options controlling language, world activation, and user interactions.                                        |#
#|                                                                                                                    |#
########################################################################################################################
general:
  # Language file to use (from /RealisticPlantGrowth/local).
  # Format: language-region (e.g., en-US, de-DE)
  language_code: en-US

  # List of world names where the plugin is active.
  # Worlds not listed here will follow vanilla growth behavior.
  enabled_worlds:
    - your_world
    - your_world_nether
    - your_world_the_end

  # If true, the list above is treated as a blacklist instead of a whitelist.
  # All worlds EXCEPT those listed will have the plugin enabled.
  enabled_worlds_as_blacklist: false

  # If true, players can left-click the ground with an item in hand to view
  # the plant's growth rate for their current biome.
  show_growth_rates_on_click: true

  # Cooldown (in seconds) between uses of the growth rate display.
  # Helps reduce spam and server load from repeated biome scans.
  growth_rate_display_cooldown: 5


########################################################################################################################
#|                                                                                                                    |#
#| Composter Settings                                                                                                 |#
#|                                                                                                                    |#
#| Configuration options for customizing composter behavior and functionality in the game.                           |#
#|                                                                                                                    |#
########################################################################################################################
composter:
  # If enabled, composters will NOT produce bonemeal.
  # This also disables bonemeal farming via hopper-fed composters.
  disable_bonemeal_output: false

  # If enabled, allows players to rapidly fill composters by holding Shift and right-clicking
  # with compostable items. Speeds up manual composting.
  quick_fill_with_shift: false

  # If enabled, allows bonemeal to be added to composters by players or hoppers.
  # Each use of bonemeal increases the compost level by 1 (100% success rate).
  allow_bonemeal_as_input: false


########################################################################################################################
#|                                                                                                                    |#
#| Fertilizer                                                                                                         |#
#|                                                                                                                    |#
#| Controls how composters enhance plant growth.                                                                      |#
#| Fertilizer can affect growth rates, extend crop viability to otherwise invalid biomes, and operate passively.      |#
#|                                                                                                                    |#
########################################################################################################################
fertilizer:
  # Master switch to enable or disable the fertilizer system entirely.
  enabled: false

  # Defines how composters apply fertilizer to surrounding crops.
  behavior:
    # Radius (in blocks) around a composter where fertilizer effects apply.
    # Valid range: 1–15.
    # Larger radii effect more crops but may increase server load.
    radius: 8

    # If true, composters continuously fertilize surrounding crops without being filled by players.
    # If false, players must manually fill composters with compostable materials.
    passive: false

    # If true, crop growth rates enhanced by fertilizer can exceed 100%.
    # This allows overperformance in otherwise optimal growth conditions.
    # If false, growth rates are capped at 100%, even if bonuses apply.
    allow_growth_rate_above_100: false


########################################################################################################################
#|                                                                                                                    |#
#| UV-Light                                                                                                           |#
#|                                                                                                                    |#
#| Artificial light source that allows plants within its radius to grow where the sky light level is lower            |#
#| than the 'min_natural_light' value. This allows the cultivation of plants underground or in buildings without      |#
#| direct sky light access.                                                                                           |#
#| Note: Plants still require a certain light level to grow.                                                          |#
#|                                                                                                                    |#
########################################################################################################################
uv_light:
  # Master toggle for enabling/disabling the UV-Light system.
  enabled: false

  # Radius (in blocks) around a UV block where artificial light affects plant growth.
  # Valid range: 1–15. Larger values increase performance cost.
  radius: 8

  # List of block types (by material name) that act as artificial UV light sources.
  # These do not need to emit real light in-game.
  blocks:
    - OCHRE_FROGLIGHT
    - PEARLESCENT_FROGLIGHT
    - VERDANT_FROGLIGHT

  # Determines whether all listed UV-Light blocks must be present for a plant to grow.
  # If true, all blocks in 'blocks' must be in range. If false, only one is required.
  require_all_blocks: true


########################################################################################################################
#|                                                                                                                    |#
#| Logging & Debugging                                                                                                |#
#|                                                                                                                    |#
#| Enables various debug logs to provide additional plugin data for troubleshooting and configuration purposes.       |#
#| WARNING: Enable logging only for debugging purposes, as it can generate a large amount of data.                    |#
#|                                                                                                                    |#
########################################################################################################################
logging:
  # Enable Debug Mode. This can generate a large amount of log data, so use it only for debugging purposes.
  debug_log: false

  # Enable logging of plant growing events in a separate log file.
  plant_log: false

  # Enable logging of tree growing events (e.g., sapling to tree, mushroom to huge mushroom) in a separate log file.
  structure_log: false

  # Enable logging of player interaction events in a separate log file.
  player_log: false

  # Enable logging of bonemeal usage events in a separate log file.
  bonemeal_log: false


########################################################################################################################
#|                                                                                                                    |#
#| Plugin Management                                                                                                  |#
#|                                                                                                                    |#
#| Controls plugin update checks and anonymous metrics reporting.                                                     |#
#|                                                                                                                    |#
########################################################################################################################

# Update Checker
# Set 'enabled' to 'true' to allow the plugin to automatically check for updates.
# By default, the update check happens when the server starts.
#
# You can also set a custom interval for periodic update checks:
# - Use 'interval' (in hours) to specify how often to check for updates automatically.
# - Set 'interval' to -1 if you only want the update check to run once at startup.
#
# Setting 'enabled' to 'false' disables all automatic update checks.
plugin_updates:
  check_for_updates: true
  check_interval_hours: 24

# bStats
# Please keep this enabled! It helps me understand what Minecraft versions and server setups are most common.
# No personal data is collected — just anonymous stats that help improve the plugin.
# bStats Link: https://bstats.org/plugin/bukkit/Realistic%20Plant%20Growth/20634
use_metrics: true


