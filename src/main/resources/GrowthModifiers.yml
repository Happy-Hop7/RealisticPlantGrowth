BAMBOO:
  growth_settings:
    bonemeal_limit: 3
    min_light_level: 12
    max_light_level: 15
    offline_grow: true

  harvesting_requirements:
    require_tool: true
    allowed_tools:
      - DIAMOND_SWORD
    allow_dispenser: false
    allow_piston: false

  # Controls fertilizer effects in biomes where crops normally can't grow.
  invalid_biome:
    enabled: false
    growth_rate: 20.0
    death_chance: 35.0

  biome_settings:
    Tropical_group1:
      worlds:
        - your_world_1
      apply_to:
        - Tropical
      growth_rates:
        natural: { rate: 100, death: 5 , boost: 20, offline: 50 }
        uv:      { rate: 35,  death: 15, boost: 20, offline: 50 }
        invalid: { rate: 35,  death: 15, boost: 20, offline: 50 }

    Tropical_group2:
      worlds:
        - your_world_2
      apply_to:
        - Tropical
        - Arid
        - minecraft:PALE_GARDEN
      growth_rates:
        natural: { rate: 100, death: 5 , boost: 20, offline: 50 }
        uv:      { rate: 35,  death: 15, boost: 20, offline: 50 }
        invalid: { rate: 35,  death: 15, boost: 20, offline: 50 }



